<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机-魅族官网</title>
    <link rel="stylesheet" href="/libs/font/iconfont.css">
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/list.css">
</head>

<body>
    <header></header>
    <div class="banner">
        <a href="javascript:;" class="xx"></a>
    </div>
    <main class="wrap">
        <div class="content">
            <div class="title">
                <span>手机</span>
                <div>
                    <a href="javascript:;">推荐</a>
                    <a href="javascript:;">新品</a>
                    <a href="javascript:;">价格</a>
                </div>
            </div>

            <!-- list模板 -->
            <div class="list-container" id="list-container"></div>
            <script type="text/html" id="list-template">
                <ul class="item-wrap">
                    {{each list item}}
                    <li class="item-list">
                        <a href="/html/detail.html?id={{item.id}}" class="item-link">
                            <img src="{{item.image}}">
                            <ul class="item-slide-wrap">
                                <li class="item-slide"></li>
                                <li class="item-slide"></li>
                                <li class="item-slide"></li>
                            </ul>
                            <p class="item-title">{{item.title}}</p>
                            <!-- <p class="item-desc">{{item.evaluate}}</p> -->
                            <p class="item-desc">【618特惠 低至1199元起】【限时6期免息】 骁龙675 | 后置4800万 | 前置2000万 | 独家定制水滴设计全面屏 |
                                4000mAh大容量电池 | 18W mCharge快充 | 吃鸡不卡 拍她更美</p>
                            <p class="item-price"><span>限时特惠 ￥</span><b>{{item.price}}</b></p>
                            <em>热销</em>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </script>
        </div>
    </main>
    <footer></footer>
    <script src="/libs/requirejs/require.min.js" data-main="/js/list"></script>
</body>

</html>
