<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为官网-注册</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header></header>
    <main>
        <div class="login-wrap">
            <div class="login-page">
                <div class="login-logo">
                    <img src="../img/meitulogin.png" alt="login-logo">
                </div>
                <div class="login-form">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">+86</span>
                        <input type="tel" class="input" placeholder="请输入手机号码" maxlength="11">
                    </div>
                    <div class="input-group">
                        <input type="tel" class="input" placeholder="请输入验证码" maxlength="6">
                        <a href=""><span class="input-group-addon" id="basic-addon1">获取验证码</span></a>
                    </div>
                    <a class="btn btn-default" href="#" role="button">获取验证码</a>
                    <a class="btn btn-default" href="/" role="button">回到首页</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="/libs/requirejs/require.min.js" data-main="/js/register"></script>
</body>

</html>
